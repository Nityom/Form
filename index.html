<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <form>
          <h1>Form</h1>

          <fieldset>
            <legend><span class="number">Your Basic Info</span></legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required />

            <label for="number">Phone Number:</label>
            <input
              type="tel"
              id="number"
              name="number"
              pattern="[0-9]{10}"
              required
            />

            <button type="button" onClick="sendRandomPIN()">
              Send Random PIN
            </button>

            <fieldset>
              <label for="pin">PIN:</label>
              <input type="text" id="pin" name="user_pin" required />
            </fieldset>

            <button type="button" onClick="verifyAndHandleClick()">
              Verify PIN
            </button>
            <div id="successMessage" style="display: none; color: green">
              PIN verified successfully
            </div>
            <div id="errorMessage" style="display: none; color: red">
              Invalid PIN. Please try again.
            </div>
          </fieldset>

          <fieldset>
            <button id="submitButton" type="submit" onclick="handleClick()">
              Submit
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
